<div ng-controller="toBeCheckedController as toBeChecked">
    <a>
        <strong>
            <i class="glyphicon glyphicon-barcode"></i>
            订单中心
            <i class="glyphicon glyphicon-chevron-right"></i>
            手动检票         
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-sm-2 col-condensed">
            <label>成交时间开始</label>
            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_qcaxwa" data-link-format="yyyy-mm-dd">
                <!-- <span class="input-group-addon ">开始</span> -->
                <input id="order-create-date-start" class="form-control" size="16" type="text" value="" readonly>
                <input type="hidden" id="rd_qcaxwa" value="" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="col-sm-2 col-condensed">
            <label>成交时间结束</label>
            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_khaydt" data-link-format="yyyy-mm-dd">
                <!-- <span class="input-group-addon ">结束</span> -->
                <input id="order-create-date-end" class="form-control" size="16" type="text" value="" readonly>
                <input type="hidden" id="rd_khaydt" value="" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="col-sm-2 col-condensed">
            <label>游玩时间开始</label>
            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_lptvht" data-link-format="yyyy-mm-dd">
                <!-- <span class="input-group-addon ">开始</span> -->
                <input class="form-control " size="16" type="text" value="" readonly>
                <input type="hidden" id="rd_lptvht" value="" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
        <div class="col-sm-2 col-condensed">
            <label>游玩时间结束</label>
            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_idwdiz" data-link-format="yyyy-mm-dd">
                <!-- <span class="input-group-addon ">结束</span> -->
                <input class="form-control " size="16" type="text" value="" readonly>
                <input type="hidden" id="rd_idwdiz" value="" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
        </div>
    </div>
    <hr class="break-space">
    <div class="input-group flex-box multi-input">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="预订人">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="手机">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="订单号">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="分销商订单号">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="分销商">
        <input ng-model="ordersList.searchName" type="text" class="flex-item form-control" placeholder="商品名">
    </div>
    <hr class="break-space">
    <div class="controls pull-right">
        <button class="btn btn-primary" type="submit" ng-click="toBeChecked.search()" href>
            <i class="glyphicon glyphicon-search"></i>搜索
        </button>
    </div>
    <hr class="break-space-double">
    <hr class="break-space-double">
    <hr class="break-space-double">
    <div ng-show="toBeChecked.loading">loading...</div>
    <table ng-table="toBeChecked.tableParams" ng-init="toBeChecked.search()" class="table table-hover table-striped">
        <tr ng-repeat="row in $data">
            <td width="30" style="text-align: center;" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" ng-model="toBeChecked.checkboxes.items[row.id]" />
            </td>
            <td title="'订单号'">
                #201607082234
            </td>
            <td title="'分销商订单号'">
                #201607082234
            </td>
            <td title="'商品名'">
                {{row.goodsName}}
            </td>
            <td title="'单价'">
                ￥{{row.cost}}
            </td>
            <td title="'预订人'">
                路人甲
            </td>
            <td title="'手机号'">
                1380013800138
            </td>
            <td title="'分销商'">
                驴妈妈
            </td>
            <td title="'成交时间'">
                2016.7.1 15:00
            </td>
            <td title="'游玩时间'">
                {{row.validDateStart | date:'yyyy.MM.dd'}} ~ {{row.validDateEnd | date:'yyyy.MM.dd'}}
            </td>
            <td title="'可检'">
                3
            </td>
            <td title="'操作'">
                <a ui-sref="goodsEdit({id:row.id})" title="编辑" class="btn btn-default btn-xs">
                    <i class="glyphicon glyphicon-list"></i> 明细
                </a>
                <a ng-click="toBeChecked.checkDetail(row.id)" title="编辑" class="btn btn-primary btn-xs">
                    <i class="glyphicon glyphicon-check"></i> 检票
                </a>
            </td>
        </tr>
    </table>
    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input type="checkbox" ng-model="toBeChecked.checkboxes.checked" value="" />
    </script>
</div>
