<div ng-controller="partnerEditController as partnerEdit" ng-init="partnerEdit.init()">
    <a>
        <strong>
            <i class="glyphicon glyphicon-user"></i>
            销售中心
            <i class="glyphicon glyphicon-chevron-right"></i>
            分销商设置
            <i class="glyphicon glyphicon-chevron-right"></i>
            分销商编辑            
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-wrench pull-right"></i> 分销商编辑 
                </div>
                <div class="panel-body">
                    <form name="partnerEditForm" class="form form-vertical" ng-submit="partnerEditForm.$valid && partnerEdit.submit()">
                        <label class="font-normal">分销商信息</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <label>分销商名称</label>
                            <input required ng-model="partnerEdit.info.OTAName" type="text" class="form-control" placeholder="请输入分销商名称">
                        </div>
                        <!--按钮-->
                        <div class="form-group pull-right">
                            <div class="controls">
                                <button ui-sref="partnerConfig" class="btn btn-default">
                                    取消
                                </button>
                                <button type="submit" class="btn btn-primary" ng-class="{disabled:partnerEdit.submitting}">
                                    {{partnerEdit.btnText}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
