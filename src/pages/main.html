<div ng-controller="mainController as main">

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i> {{main.userName}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a ui-sref="personalInfo">个人信息</a>
                                
                                <a ui-sref="personalPasswordEdit">修改密码</a>

                </a> -->

                </a>
                <ul ng-class="{in: $state.includes('orders')}" class="nav nav-stacked collapse" id="rd-uxxvlg">

                    <li class="nav-header">

                <a class="font-bold no-underline cursor-default" data-toggle="collapse" data-target="#rd-neqdko">

                    <i ng-class="{'glyphicon-chevron-down': $state.includes('goods'), 'glyphicon-chevron-right': !$state.includes('goods')}" class="glyphicon pull-right margin-right-15"></i>

                        <a ui-sref="saleList">
                            价格管理
                        </a>
                    </li>
                    <li class="nav-header">
                        <a ui-sref="partnerConfig">
                            分销商设置
                        </a>
                    </li>
                </ul>
                <hr>
                <a class="font-bold no-underline cursor-default" data-toggle="collapse" data-target="#rd-tosgxq">
                    <i class="glyphicon glyphicon-list-alt"></i> 报表中心
                    <i ng-class="{'glyphicon-chevron-down': $state.includes('statement'), 'glyphicon-chevron-right': !$state.includes('statement')}" class="glyphicon pull-right margin-right-15"></i>
                </a>
                <ul ng-class="{in: $state.includes('statement')}" class="nav nav-stacked collapse" id="rd-tosgxq">
                    <hr>
                    <li class="nav-header">
                        <a ui-sref="checkStatement">
                                检票报表

                    <i ng-class="{'glyphicon-chevron-down': $state.includes('admin'), 'glyphicon-chevron-right': !$state.includes('admin')}" class="glyphicon pull-right margin-right-15"></i>
