<div ng-controller="ordersListController as ordersList" ng-init="ordersList.init()">
    <a>
        <strong>
            <i class="glyphicon glyphicon-usd"></i>
            销售中心
            <i class="glyphicon glyphicon-chevron-right"></i>
            商品列表         
        </strong>
    </a>
    
    <hr>
    <div class="row">
        <div class="col-xs-6">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    全部商品 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a>成人票</a></li>
                    <li><a>儿童票</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a>全部商品</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    全部分销商 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a>驴妈妈</a></li>
                    <li><a>去哪儿</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a>全部分销商</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    全部状态 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a>有效</a></li>
                    <li><a>失效</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a>全部状态</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <input ng-model="ordersList.searchName" type="text" class="form-control" placeholder="联系人/手机/订单号">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="ordersList.search()" href>搜索</button>
                </span>
            </div>
        </div>
    </div>
    <hr class="break-space">
    <div ng-show="ordersList.loading">loading...</div>
    <table ng-table="ordersList.tableParams" ng-init="ordersList.search()" class="table table-hover table-striped">
    <button type="submit" class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-export"></i> 导出
    </button>
        <tr ng-repeat="row in $data">
            <td width="30" style="text-align: center;" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" ng-model="ordersList.checkboxes.items[row.id]" />
            </td>
            <td title="'订单号'">
                #201607082234
            </td>
            <td title="'商品名'">
                {{row.goodsName}}
            </td>
            <td title="'单价'">
                ￥{{row.cost}}
            </td>
            <td title="'联系人'">
                路人甲
            </td>
            <td title="'手机号'">
                1380013800138
            </td>
            <td title="'分销商'">
                驴妈妈
            </td>
            <td title="'下单时间'">
                2016.7.1 15:00
            </td>
            <td title="'游玩时间'">
                {{row.validDateStart | date:'yyyy.MM.dd'}} ~ {{row.validDateEnd | date:'yyyy.MM.dd'}}
            </td>
            <td title="'数量'">
                3
            </td>
            <td title="'检票'">
                2
            </td>
            <td title="'退票'">
                0
            </td>
            <td title="'状态'">
                有效
            </td>
            <td title="'操作'">
                <a ui-sref="goodsEdit({id:row.id})" title="编辑" class="btn btn-default btn-xs">
                    <i class="glyphicon glyphicon-list"></i> 明细
                </a>
            </td>
        </tr>
    </table>
    <script type="text/ng-template" id="ng-table/headers/checkbox.html">
        <input type="checkbox" ng-model="ordersList.checkboxes.checked" value="" />
    </script>
</div>
