<div ng-controller="goodsRateController as goodsRate" ng-init="goodsRate.init()">
  <a>
    <strong>
      <i class="glyphicon glyphicon-equalizer"></i>
        图表统计
      <i class="glyphicon glyphicon-chevron-right"></i>
        商品销售统计
    </strong>
  </a>
  <hr>
  <div class="row">
    <label class="col-sm-1 inline-title">年份</label>
    <div class="col-sm-2 col-condensed">
        <input id="rate-year" class="form-control overflow-ellipsis" size="16" type="number" ng-model="goodsRate.year" readonly>
    </div>
    <label class="col-sm-1 inline-title">月份</label>
    <div class="col-sm-2 col-condensed">
        <select class="col-sm-2 form-control overflow-ellipsis cursor-pointer" ng-model="goodsRate.month" ng-init="goodsRate.month='0'" ng-change="goodsRate.search()">
            <option selected="selected" value="0">全年</option>
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>
    </div>
    <div class="col-sm-1"></div>
    <div class="controls col-sm-1 orders-chart-search">
        <button class="btn btn-primary" ng-click="goodsRate.search()" href>
            <i class="glyphicon glyphicon-search"></i>搜索
        </button>
    </div>
  </div>
  <hr class="break-space-double">
  <hr class="break-space-double">
  <div class="row">
    <div class="col-sm-6" id="e-pie" style="width: 550px;height:500px;"></div>
    <div class="col-sm-6" id="e-bar" style="width: 600px;height:600px;"></div>
  </div>
    
</div>
