<div ng-controller="saleAddController as saleAdd" ng-init="saleAdd.init()">
    <a>
        <strong>
			<i class="glyphicon glyphicon-usd"></i>
			销售设置
			<i class="glyphicon glyphicon-chevron-right"></i>
			价格管理
			<i class="glyphicon glyphicon-chevron-right"></i>
			添加价格            
		</strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-wrench pull-right"></i> 价格信息
                </div>
                <div class="panel-body">
                    <form class="form form-vertical">
                        <label class="font-normal">基本信息</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <label class="required-info">商品</label>
                            <div class="controls">
                                <select class="form-control">
                                    <option>- 请选择商品 -</option>
                                    <option>成人票</option>
                                    <option>儿童票</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required-info">分销商</label>
                            <div class="controls">
                                <select class="form-control">
                                    <option>- 请选择分销商 -</option>
                                    <option>驴妈妈</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <div class="controls input-group">
                                <span class="input-group-addon">
									￥
								</span>
                                <input type="text" class="form-control" placeholder="00.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required-info">有效时间</label>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_dmukgs" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">开始</span>
                                        <input class="form-control cursor-pointer" size="16" type="text" value="" readonly>
                                        <input required="" type="hidden" id="rd_dmukgs" value="" />
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_qcaxwa" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">结束</span>
                                        <input class="form-control" size="16" type="text" value="" readonly>
                                        <input required="" type="hidden" id="rd_qcaxwa" value="" />
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="break-space">
                        <label class="font-normal">预定信息</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <label class="required-info">当天可买票时间</label>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="controls input-group">
                                        <span class="input-group-addon">开始</span>
                                        <input required="" type="text" class="form-control" placeholder="当天可买票时间">
                                    </div>
                                    <label class="label-explain">填写格式为 [时:分] ，如 [00:00]</label>
                                </div>
                                <div class="col-sm-6">
                                	<div class="controls input-group">
                                        <span class="input-group-addon">结束</span>
                                        <input required="" type="text" class="form-control" placeholder="当天可买票时间">
                                    </div>
                                    <label class="label-explain">填写格式为 [时:分] ，如 [10:00]</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <div class="controls">
                                <button class="btn btn-default">
                                    取消
                                </button>
                                <button type="submit" class="btn btn-primary" ng-class="{disabled:saleAdd.submitting}">
                                    {{saleAdd.addBtnText}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
