<div ng-controller="partnerBalanceEditController as partnerBalanceEdit" ng-init="partnerBalanceEdit.init()">
    <a>
        <strong>
            <i class="glyphicon glyphicon-user"></i>
            销售中心
            <i class="glyphicon glyphicon-chevron-right"></i>
            分销商设置
            <i class="glyphicon glyphicon-chevron-right"></i>
            账户余额设置           
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-wrench pull-right"></i> 账户余额设置
                </div>
                <div class="panel-body">
                    <form name="partnerBalanceEditForm" class="form form-vertical" ng-submit="partnerBalanceEditForm.$valid && partnerBalanceEdit.submit()">
                        <label class="font-normal">当前账户余额：¥ {{ partnerBalanceEdit.info.PaymentAmount/100 }}</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <input type="radio"
                                   ng-model="partnerBalanceEdit.addOrMinus"
                                   value="add"
                                   [name="addOrMinus"]
                                   >
                            <label>增加余额</label>
                            <input ng-disabled="partnerBalanceEdit.addOrMinus == 'minus'" 
                                    step="0.01"  
                                    ng-model="partnerBalanceEdit.addAmount" 
                                    type="number" 
                                    class="form-control" 
                                    placeholder="请输入增加的余额">
                        </div>
                        <div class="form-group">
                            <input type="radio"
                                   ng-model="partnerBalanceEdit.addOrMinus"
                                   value="minus"
                                   [name="addOrMinus"]
                                   >
                            <label>减少余额</label>
                            <input ng-disabled="partnerBalanceEdit.addOrMinus == 'add'" 
                                    step="0.01" 
                                    ng-model="partnerBalanceEdit.minusAmount" 
                                    type="number" 
                                    class="form-control" 
                                    placeholder="请输入减少的余额">
                        </div>
                        <!-- 预付款功能 -->
                        <div class="form-group">
                            <label class="required-info">是否开启预付款功能</label>
                            <select id="prePayment" class="form-control"> 
                                <option label="否" value="0">否</option>
                                <option label="是" value="1">是</option>  
                            </select>
                        </div>
                        <!-- 低余额警告 -->
                        <div class="form-group">
                            <label class="required-info">低余额警告值</label>
                            <input ng-model="partnerBalanceEdit.info.PaymentLimit" required type="number" class="form-control" placeholder="余额低于此值时警告">
                        </div>
                        <!--按钮-->
                        <div class="form-group pull-right">
                            <div class="controls">
                                <button ui-sref="partnerConfig" class="btn btn-default">
                                    取消
                                </button>
                                <button type="submit" class="btn btn-primary" ng-class="{disabled:partnerBalanceEdit.submitting}">
                                    {{partnerBalanceEdit.btnText}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
