<div ng-controller="productAddController as productAdd" ng-init="productAdd.init()">
    <a>
        <strong>
			<i class="glyphicon glyphicon-user"></i>
			销售设置
			<i class="glyphicon glyphicon-chevron-right"></i>
			商品
			<i class="glyphicon glyphicon-chevron-right"></i>
			添加商品              
		</strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-wrench pull-right"></i> 商品信息
                </div>
                <div class="panel-body">
                    <form class="form form-vertical">
                        <label class="font-normal">基本信息</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <label>商品名</label>
                            <input type="text" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <label>成本价</label>
                            <div class="controls input-group">
                                <span class="input-group-addon">
									￥
								</span>
                                <input type="text" class="form-control" placeholder="00.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="">有效时间</label>
                            <div class="row">
                            	<div class="col-sm-6">
		                            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_dmukgs" data-link-format="yyyy-mm-dd">
		                            	<span class="input-group-addon">开始</span>
		                                <input class="form-control cursor-pointer" size="16" type="text" value="" readonly>
		                            	<input type="hidden" id="rd_dmukgs" value="" />
		                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		                            </div>
                            	</div>
                            	<div class="col-sm-6">
		                            <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="rd_dmukgs" data-link-format="yyyy-mm-dd">
		                            	<span class="input-group-addon">结束</span>
		                                <input class="form-control" size="16" type="text" value="" readonly>
		                            	<input type="hidden" id="rd_dmukgs" value="" />
		                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		                            </div>
                            	</div>
                            </div>
                            
                        </div>
                        <label class="font-normal">检票信息</label>
                        <hr class="hr-half">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
