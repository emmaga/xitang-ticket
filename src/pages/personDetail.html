<div ng-controller="personDetailController as personDetail" ng-init="personDetail.init()">
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display:block">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button ng-click="personDetail.close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- <h4 class="modal-title" id="myModalLabel">游客信息</h4> -->
                </div>
                <div class="modal-body">
                    <!-- info -->
                    	<table class="table table-condensed" >
                    		<!-- <thead>
                    			<th>游客信息</th>
                    			<th></th>
                    		</thead> -->
                    		<tbody>
                    			
                    			<tr>
                    				<td>{{personDetail.orders.bookPerson}}</td>
                                    <td></td>
                    			</tr>
                    			<tr>
                                    <td>手机</td>
                                    <td>{{personDetail.orders.bookMobile}}</td>
                                </tr>
                                <tr>
                                    <td>证件类型</td>
                                    <td>{{personDetail.orders.bookerIDType | checkIdentity}}</td>
                                </tr>
                                <tr>
                                    <td>证件号</td>
                                    <td>{{personDetail.orders.bookerID}}</td>
                                </tr>
                    		</tbody>
                    	</table>
                    <!-- info end -->
                </div>
                <div class="modal-footer">
                    <button ng-click="personDetail.close()" type="button" class="btn btn-default" data-dismiss="modal">完成</button>
                </div>
            </div>
        </div>
    </div>
</div>
