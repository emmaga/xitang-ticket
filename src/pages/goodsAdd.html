<div ng-controller="goodsAddController as goodsAdd" ng-init="goodsAdd.init()">
    <a>
        <strong>
			<i class="glyphicon glyphicon-usd"></i>
			销售中心
			<i class="glyphicon glyphicon-chevron-right"></i>
			商品列表
			<i class="glyphicon glyphicon-chevron-right"></i>
			添加商品              
		</strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-wrench pull-right"></i> 商品信息
                </div>
                <div class="panel-body">
                    <form name="goodsAddForm" class="form form-vertical" ng-submit="goodsAddForm.$valid && goodsAdd.submit()">
                        <label class="font-normal">基本信息</label>
                        <hr class="hr-half">
                        <div class="form-group">
                            <label class="required-info">商品名</label>
                            <input ng-model="goodsAdd.goods.goodsName" required type="text" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <label class="required-info">可游玩时间</label>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="rd_dmukgs" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">开始</span>
                                        <input class="form-control cursor-pointer" size="16" type="text" value="" readonly>
                                        <input type="hidden" id="rd_dmukgs" value="" />
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="rd_qcaxwa" data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">结束</span>
                                        <input class="form-control overflow-ellipsis" size="16" type="text" value="" readonly>
                                        <input type="hidden" id="rd_qcaxwa" value="" />
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>成本价</label>
                            <div class="controls input-group">
                                <span class="input-group-addon">
									￥
								</span>
                                <input ng-model="goodsAdd.goods.cost" type="number" step="0.01" class="form-control" placeholder="00.00">
                            </div>
                        </div>
                        <hr class="break-space">
                        <label class="font-normal">检票信息</label>
                        <hr class="hr-half">
                        <div class="form-group">

							<label class="required-info">检票期限</label>
                            
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="controls input-group">
                                        <span class="input-group-addon">提前</span>
                                        <input ng-model="goodsAdd.goods.beforeDays" required type="number" class="form-control" value="0">
                                    	<span class="input-group-addon">天</span>
                                        
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="controls input-group">
                                        <span class="input-group-addon">推后</span>
                                        <input ng-model="goodsAdd.goods.afterDays" required type="number" class="form-control" value="0">
                                    	<span class="input-group-addon">天</span>
                                    </div>
                                </div>
                            </div>
                            <label class="label-explain">0天表示此票只能当天使用</label>
                        </div>
                        <div class="form-group">
                            <label class="required-info">检票时间</label>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="controls input-group">
                                        <span class="input-group-addon">开始</span>
                                        <input id="checkTimeStart" required type="time" class="form-control" placeholder="请输入每天检票时间">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="controls input-group">
                                        <span class="input-group-addon">结束</span>
                                        <input id="checkTimeEnd" required type="time" class="form-control" placeholder="请输入每天检票时间">
                                    </div>
                                </div>
                            </div>
                            <!-- <label class="label-explain">填写格式为 [时:分] ，如 [17:30]</label> -->
                        </div>
                        <div class="form-group pull-right">
                            
                            <div class="controls">
                                <button ui-sref="goodsList" class="btn btn-default">
                                    取消
                                </button>
                                <button type="submit" class="btn btn-primary" ng-class="{disabled:goodsAdd.submitting}">
                                    {{goodsAdd.addBtnText}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
