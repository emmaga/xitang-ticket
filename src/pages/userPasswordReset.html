<div ng-controller="personalInfoController as personalInfo">
    <a>
        <strong>
            <i class="glyphicon glyphicon-wrench"></i>
            管理员工具
            <i class="glyphicon glyphicon-chevron-right"></i>
            重置密码     
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    重置密码
                </div>
                <div class="panel-body">
                    <form class="form form-vertical">
                        
                       
                        <div class="control-group">
                            <label class="required-info">管理员密码</label>
                            <div class="controls">
                                <input type="password" data-deabledby="00033" class="form-control" placeholder="请输入您的密码">
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="required-info">初始密码</label>
                            <div class="controls">
                                <input type="password" data-deabledby="00033" class="form-control" placeholder="请输入初始密码">
                            </div>
                        </div>
                        
                        <hr class="break-space">


                        
                        <div class="control-group">
                            <label></label>
                            <div class="controls pull-right">
                                <button type="submit" class="btn btn-primary">
                                    保存修改
                                </button>
                                <button type="submit" class="btn btn-default">
                                    取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
