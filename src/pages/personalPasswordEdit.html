<div ng-controller="personalInfoController as personalInfo">
    <a>
        <strong>
            <i class="glyphicon glyphicon-user"></i>
            用户设置            
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    修改密码
                </div>
                <div class="panel-body">
                    <form class="form form-vertical">
                        
                       
                        <div class="control-group">
                            <label>原密码</label>
                            <div class="controls">
                                <input type="password" data-deabledby="00033" class="form-control" placeholder="请输入原密码">
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label>新密码</label>
                            <div class="controls">
                                <input type="password" data-deabledby="00033" class="form-control" placeholder="请输入新密码">
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label>确认密码</label>
                            <div class="controls">
                                <input type="password" data-deabledby="00033" class="form-control" placeholder="请再次输入新密码">
                            </div>
                        </div>
                        <hr class="break-space">


                        
                        <div class="control-group">
                            <label></label>
                            <div class="controls pull-right">
                                <button type="submit" class="btn btn-primary">
                                    保存修改
                                </button>
                                <button type="submit" class="btn btn-default">
                                    取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
