<div ng-controller="personalPasswordEditController as personalPasswordEdit">
    <a>
        <strong>
            <i class="glyphicon glyphicon-user"></i>
            用户设置            
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    修改密码
                </div>
                <div class="panel-body">
                    <form name="personalPasswordEditForm" class="form form-vertical" ng-submit="personalPasswordEditForm.$valid && personalPasswordEdit.submit()">
                        
                       
                        <div class="control-group">
                            <label class="required-info">原密码</label>
                            <div class="controls">
                                <input ng-model="personalPasswordEdit.myPassword" type="password" data-deabledby="00033" class="form-control" placeholder="请输入原密码" required>
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="required-info">新密码</label>
                            <div class="controls">
                                <input ng-model="personalPasswordEdit.newPassword" type="password" data-deabledby="00033" class="form-control" placeholder="请输入新密码" required>
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="required-info">确认密码</label>
                            <div class="controls">
                                <input ng-model="personalPasswordEdit.newPassword2" type="password" data-deabledby="00033" class="form-control" placeholder="请再次输入新密码" required>
                            </div>
                        </div>
                        <hr class="break-space">


                        
                        <div class="control-group">
                            <label></label>
                            <div class="controls pull-right">
                                <button type="submit" class="btn btn-primary" ng-class="{disabled:personalPasswordEdit.submitting}">
                                    {{personalPasswordEdit.btnText}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
