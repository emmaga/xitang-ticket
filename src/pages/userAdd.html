<div ng-controller="userAddController as userAdd">
    <a>
        <strong>
            <i class="glyphicon glyphicon-wrench"></i>
            管理员工具
            <i class="glyphicon glyphicon-chevron-right"></i>
            添加用户           
        </strong>
    </a>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="panel panel-default panel-sm">
                <div class="panel-heading">
                    用户信息
                </div>
                <div class="panel-body">
                    <form class="form form-vertical">
                        <div class="control-group">
                            <label class="required-info">用户名</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="请输入用户名">
                            </div>
                        </div>
                        
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="required-info">初始密码</label>
                            <div class="controls">
                                <input type="password" class="form-control" placeholder="请输入初始密码">
                                
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="">角色</label>
                            <div class="controls">
                                <select class="form-control">
                                    <option>- 请选择角色 -</option>
                                    <option>超级管理员</option>
                                    <option>检票员</option>
                                    <option>财务</option>
                                
                                </select>
                            </div>
                        </div>
                        <hr class="break-space">
                        <div class="control-group">
                            <label class="required-info">真实姓名称</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="请输入真实姓名">
                            </div>
                        </div>
                        <hr class="break-space">
                        
                        <div class="control-group">
                            <label class="required-info">手机</label>
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="请输入手机号">
                            </div>
                        </div>
                        <hr class="break-space">
                        
                        <div class="control-group">
                            <label></label>
                            <div class="controls pull-right">
                                <button type="submit" class="btn btn-primary">
                                    保存修改
                                </button>
                                <button type="submit" class="btn btn-default">
                                    取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
